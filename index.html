<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: transparent;
            font-size: 24px;
            text-align: center;
            color: white;
        }
        #countdown {
            display: none;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="countdown"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const clockElement = document.getElementById('clock');
            clockElement.textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }

        function updateCountdown() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Check if it's 5 minutes before the 20th minute of the hour
            if (minutes === 15 && seconds === 0) {
                showCountdown();
            } else {
                hideCountdown();
            }
        }

        function showCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            // Calculate the time remaining until the 20th minute
            const now = new Date();
            const remainingMinutes = 20 - now.getMinutes() - 1;
            const remainingSeconds = 60 - now.getSeconds();
            
            // Update the countdown element
            countdownElement.textContent = `Countdown: ${remainingMinutes}:${remainingSeconds}`;
            
            // Update the countdown every second
            setTimeout(updateCountdown, 1000);
        }

        function hideCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'none';
            
            // Check for the countdown and clock again in 1 second
            setTimeout(updateCountdown, 1000);
            setTimeout(updateClock, 1000);
        }

        // Initial check for the countdown and clock
        updateCountdown();
        updateClock();
    </script>
</body>
</html>
